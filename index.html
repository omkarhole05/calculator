<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="/your-path-to-uicons/css/uicons-[your-style].css" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">×</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">−</button>
            <button class="lastvalue" onclick="clearLastValue()">D</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('+')">+</button>
        </div>
        <div class="last">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="st" onclick="calculate()">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
